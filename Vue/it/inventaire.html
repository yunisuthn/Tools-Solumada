    <div id="right-panel" class="right-panel">

        <input type="hidden" name="" id="typeUtil" value="<%= type_util %> ">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="images/logo.jpg" alt="Logo"></a>

                    <!--a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a-->
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="images/admin.png" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/profil"> <i class="fa fa-user"></i> My Profile</a>

                            <a class="nav-link" href="/historique" id="historique"><i
                                    class="fa fa-thin fa-calendar-check"></i> Historiques</a>
                            <a class="nav-link" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>

                </div>
            </div>

    <div class="content">
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4 col-md-4 col-2">
                        <a href="/">

                        </a>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-left">

                                    Inventaire
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/IT">IT</a></li>
                                    <li> </li>
                                    <li class="active">> Inventaire</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">

                            <strong class="card-title">
                                <a href="/it">
                                    <!-- <i class="fa fa-undo fa-1x" aria-hidden="true"></i> -->
                                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                                </a>
                            </strong>
                            <div class="float-right">
                                <button type="button" class="add" id="addInvent" data-toggle="modal"
                                    data-target="#addInventaire">
                                    <i class="fa fa-plus"></i> add
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive-lg">
                                <table id="inventaireDataT" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Référence</th>
                                            <th>Nombre</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->

        <div class="modal fade" id="addInventaire" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modalTitre" id="staticBackdropLabel">Nouveau Matériel</h5>
                    </div>
                    <div class="modal-body">
                        <form id="updateUserLevel" method="post">
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="name" class="form-control-label">Nom</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="nameMat" placeholder="" class="form-control">
                                    <small id="" style="color: red; font-size: smaller; display: none;"></small>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="name" class="form-control-label">Référence</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" name="Mat" id="codeMat" class="form-control">
                                </div>

                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="name" class="form-control-label">Nombre</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" name="number" id="nombreMat" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="cancelMat">Fermer</button>
                        <button type="button" class="btn btn-success" id="saveMateriel">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalUpdateInventaire" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title modalTitre" id="staticBackdropLabel">Mis à jours matériel</h5>
                    </div>
                    <div class="modal-body">
                        <form id="updateMaterial" method="post">
                            <!-- <div class="row mt-2 mb-3">
                                <div class="col">
                                    <div class="">
                                        <div class="text-center">CHANGE MATERIEL </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="name" class="form-control-label">Nom</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="nameUpdatMat" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="name" class="form-control-label">Référence</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="refUpdatMat" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"> <label for="">Nombre</label></div>
                                <div class="col-12 col-md-9">
                                    <input type="text" class="form-control" name="nombreUpdatMat" id="nombreUpdatMat">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="cancelUpdate">Fermer</button>
                        <button type="button" class="btn btn-success" id="saveUpdateMat">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .content -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
