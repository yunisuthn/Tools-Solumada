    <div class="content">

        <div class="breadcrumbs">

                <div class="row m-0">
                    <div class="col-sm-4 col-md-4 ">
                        <a href="/">
                            <i class="fa fa-home fa-3x iconCol" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Evaluation TL</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 menu-haut ">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/operation">Opération</a></li>
                                    <li> </li>
                                    <li class="active">> Evaluation TL</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">
                                <a href="/operation">
                                    <!-- <i class="fa fa-undo fa-1x" aria-hidden="true"></i> -->
                                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                                </a>
                            </strong>
                            <span class="float-right">
                                <button class="add" data-toggle="modal" data-target="#addTL">
                                    <i class="fa fa-plus"></i> Ajout
                                </button>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive-lg">
                                <table id="evaluationDataTable" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>M-Code</th>
                                            <th>Points forts</th>
                                            <th>Faiblesses</th>
                                            <th>Opportunités</th>
                                            <th>Menaces</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->


    <div class="modal fade" id="addTL" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Nouveau Team Leader</h5>
                </div>
                <div class="modal-body">
                    <form id="updateUserLevel" method="post">
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="name" class="form-control-label">Nom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="nameTL" placeholder="nom" class="form-control">
                                <small id="" style="color: red; font-size: smaller; display: none;"></small>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="m-code" class="form-control" placeholder="m-code">
                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">
                                    <!--Strengths-->Points forts
                                </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea type="text" name="" id="strengths" rows="3" class="form-control"
                                    placeholder="Point fort"> </textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">
                                    <!--Weaknesses-->Faiblesses
                                </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea type="text" name="" id="weaknesses" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Opportunités</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea type="text" name="" id="opportunities" rows="3"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">
                                    <!--Threats-->Menaces
                                </label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea type="text" name="" id="threats" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelTL">Fermer</button>
                    <button type="button" class="btn btn-success" id="saveTL">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUpdateInventaire" aria-hidden="true" aria-labelledby="examplemodalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Mis à jours TL</h5>
                </div>
                <div class="modal-body">
                    <form action="" id="updateUser" method="post">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="" class="form-control-label">Nom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="nameUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="mcodeUpdate" class="form-control">
                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Points forts</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea rows="3" type="text" name="" id="strengthsUpdatTL"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Faiblesses</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea rows="3" type="text" name="" id="weaknessesUpdat"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Opportunités</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea rows="3" type="text" name="" id="opportunitiesUpdatTL"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Menaces</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <textarea rows="3" type="text" name="" id="threatsUpdat"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelTL">Fermer</button>
                    <button type="button" class="btn btn-success" id="saveUpdatTL">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
