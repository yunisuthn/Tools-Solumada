    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../assets/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome/fontawesome-free/css/fontawesome.min.css">

<body>
    <!-- Left Panel -->

    <div id="preloader" class="center"></div>
    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <input type="hidden" name="" id="typeUtil" value="<%= type_util %> ">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="../images/logo.jpg" alt="Logo"></a>
                    <a class="navbar-brand hidden" href="/"><img src="../images/logo 2.jpg" alt="Logo"></a>
                    <!--a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a-->
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="../images/admin.png" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/profil"> <i class="fa fa-user"></i> My Profile</a>
                            <a class="nav-link" href="/user" id="utilisateur"><i class="fa fa-solid fa-users"></i>
                                Utilisateur</a>
                            <a class="nav-link" href="/historique" id="historique"><i
                                    class="fa fa-thin fa-calendar-check"></i> Historiques</a>
                            <a class="nav-link" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>

    </div>
    <div class="content">
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4 col-md-4 col-2">
                        <a href="/">
                            <i class="fa fa-home fa-3x iconCol" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Opération</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/operation">Opération</a></li>
                                    <li> </li>
                                    <li class="active">> Utilisateur</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Utilisateur</strong>
                            <span class="float-right">
                                <button class="add" data-toggle="modal" data-target="#addUser">
                                    <i class="fa fa-plus"></i> ajout
                                </button>
                            </span>
                        </div>
                        <div class="card-body">
                            <table id="userDataTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>M-Code</th>
                                        <th>Nom</th>
                                        <th>Email</th>
                                        <th>Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div><!-- .animated -->
    </div><!-- .content -->


    <div class="modal fade" id="addUser" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Nouveau Utilisateur</h5>
                </div>
                <div class="modal-body">
                    <form id="updateUserLevel" method="post">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Type d'Utilisateur</label>
                            </div>
                            <div class="col-12 col-md-9">

                                <select name="typ_util" id="type_util" class="form-control">
                                    <option disabled selected>Select Type</option>
                                    <!--option value="Participant">Participant</option-->
                                    <option value="Operation">Opération</option>
                                    <option value="TL">T.L</option>
                                    <option value="IT">I.T</option>
                                </select>
                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="m-code" class="form-control">

                                <select name="" id="m-codeTL" class="form-control">
                                    <option value="" disabled selected>choisir</option>
                                    <% allTL.forEach((tl)=>{ %>
                                        <option value="<%= tl.mcode %>">
                                            <%= tl.mcode %>
                                        </option>
                                        <% }) %>
                                </select>
                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="name" class="form-control-label">Nom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="name" placeholder="" class="form-control">
                                <small id="" style="color: red; font-size: smaller; display: none;"></small>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Email</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="mail" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="cancelAgent">Fermer</button>
                    <button type="button" class="btn btn-success" id="saveUser">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUpdateAgent" aria-hidden="true" aria-labelledby="examplemodalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Mis à jour Utilisateur</h5>
                </div>
                <div class="modal-body">
                    <form action="" id="updateUser" method="post">

                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Mcode</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="mcodeUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Nom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="nameUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="" class="form-control-label">Email</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="emailUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Type</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <select name="typ_util" id="type_utilUpdat" class="form-control">
                                    <option disabled selected>Select Type</option>
                                    <option value="Operation">Opération</option>
                                    <option value="TL">T.L</option>
                                    <option value="IT">I.T</option>
                                </select>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="cancelUpdatAgent">Fermer</button>
                    <button type="button" class="btn btn-success" id="saveUpdatUser">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="clearfix"></div>


    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="../assets/js/main.js"></script>

    <script src="../assets/js/lib/data-table/jquery.dataTables.min.js"></script>
    <script src="../assets/js/lib/data-table/datatables.min.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js"></script>

    <script src="../assets/js/operation/user.js"></script>




    <script type="text/javascript">
        $(document).ready(function () {
            $('#bootstrap-data-table-export').DataTable();
        });
    </script>
    <script>

        var loader = document.getElementById("preloader")
        window.addEventListener("load", function () {
            loader.style.display = "none"
            document.body.style.background = "linear-gradient(#A0B9E5, #D1DCF0)";
        })

    </script>

</body>

</html>
