<body>
    <div id="preloader" class="center"></div>


    <!-- Left Panel -->


    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <input type="hidden" name="" id="typeUtil" value="<%= type_util %> ">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="../images/logo.jpg" alt="Logo"></a>
                    <a class="navbar-brand hidden" href="/"><img src="../images/logo 2.jpg" alt="Logo"></a>
                    <!--a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a-->
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="../images/admin.png" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/profil"> <i class="fa fa-user"></i> My Profile</a>
                            <a class="nav-link" href="/user" id="utilisateur"><i class="fa fa-solid fa-users"></i>
                                Utilisateur</a>
                            <a class="nav-link" href="/historique" id="historique"><i
                                    class="fa fa-thin fa-calendar-check"></i> Historiques</a>
                            <!--a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

                            <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a-->

                            <a class="nav-link" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>

    </div>
    <div class="content">
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4 col-md-4 col-2">
                        <a href="/">
                            <i class="fa fa-home fa-3x iconCol" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Production</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-5">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="/production">Production</a></li>
                                    <li> </li>
                                    <li class="active">> Planning</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">
                                <a href="/production">
                                    <!-- <i class="fa fa-undo fa-1x" aria-hidden="true"></i> -->
                                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                                </a>
                            </strong>

                            <div class="float-right">
                                <button class="btn btn-dark btn-sm rounded add" type="button" id="newtimetable"
                                    data-toggle="modal" data-target="#newPlanning"><small><i class="fa fa-plus"></i>
                                        Planning</small></button>
                            </div>
                            <!-- <div class="d-flex justify-content-center">
                                <strong class="card-title">PLANNING</strong>

                            </div> -->
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex justify-content-center">
                                        <ul class="nav nav-pills mb-3" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a href="#globalView" id="profile-tab" data-toggle="tab" role="tab"
                                                    aria-controls="home" aria-selected="false"
                                                    class="nav-link active">Global Vue</a>
                                            </li>
                                            <li class="nav-item">
                                                <a href="#list" id="home-tab" data-toggle="tab" role="tab"
                                                    aria-controls="profile" aria-selected="true"
                                                    class="nav-link">Liste</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content pl-3 p-1" id="myTabContent">
                                <div class="tab-pane fade show " id="list" role="tabpanel"
                                    aria-labelledby="profile-tab">
                                    <div class="col-md-12 mt-2">
                                        <div class="card">
                                            <div class="table-responsive-lg">
                                                <div class="table-container">
                                                    <table id="planningDataTable" name="table"
                                                        class="table table-striped table-bordered" style="width: 100%;">
                                                        <thead style="width: 100%;">
                                                            <tr>
                                                                <th>Shift</th>
                                                                <th>Prénom</th>
                                                                <th>M-CODE</th>
                                                                <th>Projet</th>
                                                                <th>Début</th>
                                                                <th>Fin</th>
                                                                <th class="text-center">Actions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody style="width: 100%;">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane fade show active" id="globalView" role="tabpanel"
                                    aria-labelledby="profile-tab">
                                    <div class="col-md-12 mt-2">
                                        <div class="card">
                                            <div class="card-header">
                                                <!-- <form class="needs-validation" novalidate> -->
                                                <div class="form-row">
                                                    <div class="col-md-3 mb-3">
                                                        <label for="validationCustom01" class="filtre">Projet</label>

                                                        <select name="" id="filterProj" class="form-control">
                                                            <option value="all">All Project</option>
                                                            <% plan.forEach(p=> {%>
                                                                <option value="<%= p.project %>">
                                                                    <%= p.project %>
                                                                </option>
                                                                <% }); %>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3 mb-3">
                                                        <label for="validationCustom02" class="filtre">Shift</label>

                                                        <select name="" id="filterShift" class="form-control">
                                                            <option value="all">All Shift</option>
                                                            <option value="shift 1">Shift 1</option>
                                                            <option value="shift 2">Shift 2</option>
                                                            <option value="shift 3">Shift 3</option>
                                                            <option value="shift weekend">Shift Weekend</option>
                                                            <!-- <% plan.forEach(p=> {%>
                                                                    <option value="<%= p.shift %>">
                                                                        <%= p.shift %>
                                                                    </option>
                                                                    <% }); %> -->
                                                        </select>
                                                    </div>
                                                </div>
                                                <!-- </form> -->
                                            </div>
                                        </div>
                                        <div class="table-container">
                                            <div id="error"></div>
                                            <div id="chart_div1"></div>


                                            <div id="dashboard">
                                                <div id="chart"></div>
                                                <div id="control" class="d-flex flex-row-reverse"></div>
                                            </div>
                                            <div id="junk_div" style="display: none;"></div>


                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- <div class="tab-pane fade" id="globalView" role="tabpanel"
                                    aria-labelledby="profile-tab">
                                </div> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
    </div><!-- .animated -->
    </div><!-- .content -->


    <div class="modal fade" id="newPlanning" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Nouveau Planning</h5>
                </div>
                <div class="modal-body">
                    <form id="updateUserLevel" method="post">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">

                                <select name="" id="mcode-plan" class="form-control">
                                    <option value="" disabled selected>Choisir mcode</option>

                                    <% agent.forEach(a=>{%>
                                        <option value="<%= a.mcode %>">
                                            <%= a.mcode %>
                                        </option>
                                        <% }) %>
                                </select>
                                <!-- <input type="text" name="" id="mcode" class="form-control">  -->
                            </div>

                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Nom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" disabled="disabled" id="nom" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Shift</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="shift" disabled="disabled" placeholder="" class="form-control">
                                <small id="" style="color: red; font-size: smaller; display: none;"></small>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Projet</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" disabled="disabled" id="projet" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="" class="form-control-label">Début</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="date" id="start" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="" class="form-control-label">Fin</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="date" id="end" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="cancelPlanning">Fermer</button>
                    <button type="button" class="btn btn-success" id="savePlanning">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="UpdatePlanningModal" aria-hidden="true" aria-labelledby="examplemodalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title modalTitre" id="staticBackdropLabel">Mis à jours Planning</h5>
                </div>
                <div class="modal-body">
                    <form action="" id="updateUser" method="post">
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <select name="" id="mcodeUpdate" class="form-control">
                                    <option value="" disabled selected>Choisir mcode</option>

                                    <% agent.forEach(a=>{%>
                                        <option value="<%= a.mcode %>">
                                            <%= a.mcode %>
                                        </option>
                                        <% }) %>
                                </select>
                                <!-- <input type="text" name="" id="mcode" class="form-control">  -->
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="" class="form-control-label">Shift</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" id="shiftUpdat" disabled="disabled" class="form-control">
                            </div>
                        </div>
                        <!-- <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">M-code</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" id="mcodeUpdate" class="form-control">
                            </div>

                        </div> -->
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Prénom</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" disabled="disabled" id="nomUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Projet</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="text" name="" disabled="disabled" id="projectUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Début</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="date" name="" id="startUpdat" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="name" class="form-control-label">Fin</label>
                            </div>
                            <div class="col-12 col-md-9">
                                <input type="date" name="" id="endUpdat" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="cancelUpdatePlan">Fermer</button>
                    <button type="button" class="btn btn-success" id="saveUpdatPlanning">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="clearfix"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>

        crossorigin="anonymous"></script>

    <script src="../assets/js/main.js"></script>

    <script src="../assets/js/lib/data-table/jquery.dataTables.min.js"></script>
    <script src="../assets/js/lib/data-table/datatables.min.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.js"></script>



    <script type="text/javascript" src="../assets/js/production/planning.js">

        $(document).ready(function () {
            $('#bootstrap-data-table-export').DataTable();

    <script>

        var loader = document.getElementById("preloader")
        window.addEventListener("load", function () {
            loader.style.display = "none"
            document.body.style.background = "linear-gradient(#A0B9E5, #D1DCF0)";
        })


    </script>
