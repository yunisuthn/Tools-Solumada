<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="/">
                        <img class="align-content" src="images/logo-sol.png" alt="">
                    </a>
                </div>

                <div class="login-form">

                    <div class="col-10 mx-auto">
                        <div class="alert alert-info">
                            <h6>check your verification code in your email</h6>
                        </div>
                    </div>

                <div class="col-8 mx-auto mt-2">
                    <form action="/sendMail" method="post">
                      <div class="row mb-2">
                          <input type="text" name="code" id="code"  onchange="verify_code()" class="form-control text-center mb-0" placeholder="verification Code">
                          <small id="ec" style="color: red; font-size: smaller;display:none;">This field is required</small>
                      </div>
                      <div class="row mb-2">
                          <input type="password" name="newpwd1" id="pwd1"  onkeyup="verify_pass1()" class="form-control text-center mb-0" placeholder="new password">
                          <small id="ep1" style="color: red; font-size: smaller;display:none;">This field is required</small>
                      </div>
                      <div class="row mb-3">
                          <input type="password" name="newpwd2" id="pwd2" onkeyup="verify_pass2()" class="form-control text-center mb-0" placeholder="confirm password">
                          <small id="ep2" style="color: red; font-size: smaller;display:none;">This field is required</small>
                      </div>
                    </form>
                    <button type="button" class="btn btn-success btn-block" id="btnc">reset password</button>
                  </div>
                    <!-- <form action="/sendMail" method="post">
                        <div class="form-group">
                            <label>RESET MY PASSWORD</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-15">Reset</button>
                        <div class="social-login-content">
                            <div class="social-button">
                                <a href="/" type="button" class="btn social facebook btn-flat btn-addon mb-3">
                                    Sign in</a>
                            </div>
                        </div>
                    </form>                 -->
                    <center><br><small id="info" style="color: red;display:block"><%= err %> </small></center>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
